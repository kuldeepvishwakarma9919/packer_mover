<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Admin Login | ULTRA-SHIFT PRO</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #051937; --accent: #FF6B00; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #051937;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Background Moving Circles */
        .bg-circle {
            position: absolute; width: 300px; height: 300px;
            background: rgba(255, 107, 0, 0.1);
            border-radius: 50%; z-index: -1; filter: blur(80px);
            animation: move 10s infinite alternate;
        }
        @keyframes move { from { transform: translate(-50%, -50%); } to { transform: translate(50%, 50%); } }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 40px;
            width: 100%;
            max-width: 420px;
            color: white;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .logo-font { font-family: 'Syne', sans-serif; font-size: 2.2rem; }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 14px 20px;
            border-radius: 15px;
            transition: 0.3s;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            box-shadow: none;
            color: white;
        }
        .form-control::placeholder { color: rgba(255,255,255,0.4); }

        .login-btn {
            background: var(--accent);
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: 700;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
            color: white;
            letter-spacing: 1px;
        }
        .login-btn:hover { background: #e65a00; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,107,0,0.4); }

        .input-group-text {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255,255,255,0.5);
            border-radius: 0 15px 15px 0;
            cursor: pointer;
        }

        /* Loading Spinner */
        .spinner-border { display: none; width: 1.5rem; height: 1.5rem; }
    </style>
</head>
<body>

    <div class="bg-circle" style="top: 10%; left: 10%;"></div>
    <div class="bg-circle" style="bottom: 10%; right: 10%;"></div>

    <div class="login-box text-center">
        <h1 class="logo-font mb-2">ULTRA<span style="color:var(--accent)">PRO</span></h1>
        <p class="opacity-50 mb-5">Admin Security Portal</p>

        <form id="authForm">
            <div class="mb-4 text-start">
                <label class="small opacity-75 ms-2 mb-2">USERNAME</label>
                <div class="input-group">
                    <input type="text" id="user" class="form-control" placeholder="Enter admin ID" required>
                </div>
            </div>

            <div class="mb-4 text-start">
                <label class="small opacity-75 ms-2 mb-2">PASSWORD</label>
                <div class="input-group">
                    <input type="password" id="pass" class="form-control" placeholder="••••••••" style="border-right: none;" required>
                    <span class="input-group-text" onclick="togglePass()"><i class="fas fa-eye" id="eyeIcon"></i></span>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">SIGN IN</span>
                <div class="spinner-border text-light" id="loader"></div>
            </button>
        </form>

        <div class="mt-4">
            <a href="index.html" class="text-white-50 text-decoration-none small hover-link">
                <i class="fas fa-arrow-left me-2"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        // Password Visibility Toggle
        function togglePass() {
            const p = document.getElementById('pass');
            const icon = document.getElementById('eyeIcon');
            if(p.type === 'password') {
                p.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                p.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Login Animation & Logic
        document.getElementById('authForm').onsubmit = function(e) {
            e.preventDefault();
            const btnText = document.querySelector('.btn-text');
            const loader = document.getElementById('loader');
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            // Start Loading
            btnText.style.display = 'none';
            loader.style.display = 'inline-block';

            setTimeout(() => {
                if(user === 'admin' && pass === '12345') {
                    window.location.href = 'admin.html';
                } else {
                    alert('Invalid Access! Try admin / 12345');
                    btnText.style.display = 'inline-block';
                    loader.style.display = 'none';
                }
            }, 1200); // 1.2 seconds loading feel
        };
    </script>
</body>
</html>
