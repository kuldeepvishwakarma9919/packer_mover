<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Shipment | ULTRA-SHIFT PRO</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --sidebar-bg: #051937; --accent: #FF6B00; --bg-light: #f4f7fa; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-light); }

        .main-content { margin-left: 260px; padding: 30px; transition: 0.3s; }
        .form-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: none; }
        
        .section-title { 
            font-weight: 700; color: var(--sidebar-bg); 
            border-left: 5px solid var(--accent); padding-left: 15px; margin-bottom: 25px;
            font-size: 1.2rem;
        }

        .form-label { font-weight: 600; color: #555; font-size: 0.9rem; }
        .form-control, .form-select {
            padding: 12px; border-radius: 10px; border: 1px solid #e0e0e0; background-color: #fcfcfc;
        }
        .form-control:focus { border-color: var(--accent); box-shadow: 0 0 0 0.25 red rgba(255, 107, 0, 0.1); }

        .sidebar { width: 260px; height: 100vh; background: var(--sidebar-bg); position: fixed; left: 0; top: 0; padding: 20px; color: white; }
        
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3 class="fw-bold mb-5 text-center">ULTRA<span style="color:var(--accent)">PRO</span></h3>
        <nav class="nav flex-column">
            <a href="admin.html" class="nav-link text-white-50 mb-2"><i class="fas fa-th-large me-2"></i> Dashboard</a>
            <a href="shipments.html" class="nav-link text-white mb-2"><i class="fas fa-truck me-2"></i> Shipments</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold m-0">Create New Shipment</h2>
            <a href="shipments.html" class="btn btn-outline-dark rounded-pill px-4"><i class="fas fa-arrow-left me-2"></i> Back to List</a>
        </div>

        <div class="form-card">
            <form id="addShipmentForm">
                
                <div class="section-title">Customer Information</div>
                <div class="row g-4 mb-5">
                    <div class="col-md-4">
                        <label class="form-label">Customer Name *</label>
                        <input type="text" class="form-control" placeholder="Enter Full Name" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Phone Number *</label>
                        <input type="tel" class="form-control" placeholder="95170XXXXX" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>
                </div>

                <div class="section-title">Shifting & Logistics Details</div>
                <div class="row g-4 mb-5">
                    <div class="col-md-6">
                        <label class="form-label">Pickup Address (From) *</label>
                        <textarea class="form-control" rows="2" placeholder="Complete Pickup Address" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Delivery Address (To) *</label>
                        <textarea class="form-control" rows="2" placeholder="Complete Destination Address" required></textarea>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Shifting Date *</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Vehicle Type</label>
                        <select class="form-select">
                            <option selected>Select Vehicle</option>
                            <option>Tata Ace (Chota Hathi)</option>
                            <option>Tata 407</option>
                            <option>14 Feet Container</option>
                            <option>19 Feet Truck</option>
                            <option>Eicher 17 Feet</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Type of Goods</label>
                        <select class="form-select">
                            <option>Household Goods</option>
                            <option>Office Items</option>
                            <option>Car/Bike Transport</option>
                            <option>Industrial Machinery</option>
                        </select>
                    </div>
                </div>

                <div class="section-title">Billing & Payment</div>
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <label class="form-label">Total Quotation (₹) *</label>
                        <input type="number" class="form-control" placeholder="Ex: 15000" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Token/Advance Received (₹)</label>
                        <input type="number" class="form-control" placeholder="Ex: 2000">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Payment Status</label>
                        <select class="form-select">
                            <option class="text-warning">Partially Paid</option>
                            <option class="text-success">Fully Paid</option>
                            <option class="text-danger">Unpaid</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Current Shipment Status</label>
                        <select class="form-select bg-light fw-bold">
                            <option>Booked / Pending</option>
                            <option>Packing Started</option>
                            <option>Loaded & On Road</option>
                            <option>Delivered</option>
                        </select>
                    </div>
                </div>

                <hr class="my-5">

                <div class="d-flex justify-content-end gap-3">
                    <button type="reset" class="btn btn-light px-5 py-2 fw-bold">Clear All</button>
                    <button type="submit" class="btn btn-warning px-5 py-2 fw-bold shadow">Save Shipment & Generate Receipt</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        document.getElementById('addShipmentForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Shipment Successfully Added! In a real app, this data would go to your database.');
        };
    </script>

</body>
</html>
