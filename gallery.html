<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Gallery | ULTRA-SHIFT PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root { --primary: #051937; --accent: #FF6B00; }
        body { font-family: 'Outfit', sans-serif; background: #f4f7fa; }
        .font-syne { font-family: 'Syne', sans-serif; text-transform: uppercase; }
        
        .gallery-header {
            background: linear-gradient(135deg, #051937 0%, #004d7a 100%);
            padding: 100px 0 80px; color: white; text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }

        .filter-btn {
            border: 2px solid var(--primary); background: transparent;
            padding: 10px 25px; border-radius: 50px; font-weight: 600;
            transition: 0.3s; margin: 5px;
        }
        .filter-btn:hover, .filter-btn.active { background: var(--accent); border-color: var(--accent); color: white; }

        .gallery-item { border-radius: 20px; overflow: hidden; position: relative; height: 300px; margin-bottom: 30px; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .gallery-item:hover img { transform: scale(1.1); filter: brightness(50%); }
        
        .gallery-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s; color: white; font-weight: bold;
        }
        .gallery-item:hover .gallery-overlay { opacity: 1; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand font-syne fs-2" href="index.html">ULTRA<span style="color:var(--accent)">SHIFT</span></a>
            <a href="tel:9517048512" class="btn btn-dark rounded-pill px-4">9517048512</a>
        </div>
    </nav>

    <header class="gallery-header">
        <div class="container">
            <h1 class="display-3 font-syne fw-bold">OUR <span class="text-accent">WORK</span> PROOF</h1>
            <p class="fs-5 opacity-75">Real images from our latest relocation projects.</p>
        </div>
    </header>

    <section class="container py-5">
        <div class="text-center mb-5">
            <button class="filter-btn active">ALL PHOTOS</button>
            <button class="filter-btn">PACKING</button>
            <button class="filter-btn">LOADING</button>
            <button class="filter-btn">DELIVERY</button>
        </div>

        <div class="row">
            <div class="col-md-4" data-aos="fade-up">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1519003722824-194d4455a60c?auto=format&fit=crop&w=500" alt="Packing">
                    <div class="gallery-overlay"><i class="fas fa-search-plus fs-1"></i></div>
                </div>
            </div>
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1600518464441-9154a4dea21b?auto=format&fit=crop&w=500" alt="Truck">
                    <div class="gallery-overlay"><i class="fas fa-truck fs-1"></i></div>
                </div>
            </div>
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1566576721346-d4a3b4eaad5b?auto=format&fit=crop&w=500" alt="Storage">
                    <div class="gallery-overlay"><i class="fas fa-warehouse fs-1"></i></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-primary text-white py-4 text-center">
        <p class="m-0">Â© 2026 ULTRA SHIFT | kuldeep.helps@gmail.com</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
